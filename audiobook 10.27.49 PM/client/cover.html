<template name="cover">
	<div class="dark green-top-border">
		<div class="container-fluid">
			<div class="navbar text-left">
				<a id="page-name" href="/"><h4 class="white">Audiamo</h4></a>
			</div>
		</div>
	<div id="pad-bottom" class="container text-center dark">
		

		<h1 class="top-marg white dark">Convert text book into an audiobook</h1>

		<div id="btn-cta" class="dark marg-8">
			<button id="main-cta" class="side-pad btn btn-speak">Create Audiobook</button>
		</div>
		
		<div id="form-title" class="dark marg-4 hidden">
			<input class="input-form" type="text" autofocus="autofocus" name="booktitle" id="booktitle" placeholder="Your Book Title">
			<button id="btn-title" class="btn-form btn btn-speak">Set Book Title</button>
		</div>
		<div id="form-email" class="dark marg-4 hidden">
			<input type="email" class="input-form" autofocus="autofocus" name="email" id="email" placeholder="Your Email">
			<button id="btn-email" class="btn-form btn btn-speak">Set Your Email</button>
		</div>
		<div id="form-file" class="dark marg-8 hidden">
			<span class="btn btn-file">
	    			<input type="button" id="btn-file" class="side-pad btn btn-speak" value="Upload Your Book File">
	    			<input type="file" name="file" id="exampleInput">
			</span>
		</div>
		
	</div>
</div>
</template>
